<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>موقعي التجريبي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 30px;
      background: white;
      color: #0072ff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .btn:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>👋 مرحباً بك في موقعي التجريبي</h1>
  <p>تم إنشاء هذه الصفحة باستخدام GitHub Pages.</p>
  <a class="btn" href="https://github.com" target="_blank">زر تجريبي</a>
</body>
</html>
